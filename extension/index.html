<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tabby</title>
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<header class="header">
			<div class="container row header__container header__row">
				<div class="header__logo-container">
					<div class="logo"></div>
				</div>

				<div class="current-lookup">
					<div class="current-lookup__search">
						<div class="current-lookup__active-filter">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="arrow-icon"
								height="24"
								viewBox="0 0 24 24"
								width="24"
							>
								<path d="M0 0h24v24H0z" fill="none" />
								<path
									d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"
								/>
							</svg>

							<p class="current-lookup__filter">#current tabs</p>
						</div>

						<div class="current-lookup__target">
							<div class="current-lookup__target-container">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="search-icon"
									height="24"
									viewBox="0 0 24 24"
									width="24"
								>
									<path d="M0 0h24v24H0z" fill="none" />
									<path
										d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
									/>
								</svg>
								<input
									type="text"
									placeholder="Search current open tabs"
									class="current-lookup__input"
								/>
							</div>
							<!-- <button class="current-lookup__clear-container">
								<svg
									class="clear-icon"
									xmlns="http://www.w3.org/2000/svg"
									height="24"
									viewBox="0 0 24 24"
									width="24"
								>
									<path d="M0 0h24v24H0z" fill="none" />
									<path
										d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
									/>
								</svg>
							</button> -->
						</div>
					</div>

					<div class="current-lookup__tabs">
						<div class="current-lookup__tabs-content-left">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="tab-icon"
								height="24"
								viewBox="0 0 24 24"
								width="24"
							>
								<path d="M0 0h24v24H0V0z" fill="none" />
								<path
									d="M19 15l-6 6-1.42-1.42L15.17 16H4V4h2v10h9.17l-3.59-3.58L13 9l6 6z"
								/>
							</svg>
							<p class="current-lookup__open-tabs">
								<span class="current-lookup__tab-amount"
									>12</span
								>
								tabs open
							</p>
						</div>
						<!-- <button class="current-lookup__clear">
							Clear search
							<span class="shortcut">esc</span>
						</button> -->
					</div>
				</div>
			</div>
		</header>

		<div class="window-collection">
			<div
				class="window-collection__row window-collection__container container row"
			>
				<div class="window">
					<div class="tab-collection">
						<div class="tab"></div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="footer__row footer__container container row"></div>
		</footer>

		<script type="module" src="./index.js"></script>
	</body>
</html>
