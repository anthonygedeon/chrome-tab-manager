<!DOCTYPE html>

			<div class="container row header__container header__row">
				<div class="header__logo-container">
					<a href="#" class="logo-link">

							src="./images/partizion-logo.svg"
							class="logo"
							alt="Partizion logo"
						/>

				</div>

				<div class="current-lookup">
					<div class="current-lookup__search">
						<div class="current-lookup__active-filter">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="arrow-icon"
								height="24"
								viewBox="0 0 24 24"
								width="24"
							>
								<path d="M0 0h24v24H0z" fill="none" />
								<path
									d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"
								/>
							</svg>

							<p class="current-lookup__filter">#current tabs</p>
						</div>

						<div class="current-lookup__target">
							<div class="current-lookup__target-container">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="search-icon"
									height="24"
									viewBox="0 0 24 24"
									width="24"
								>
									<path d="M0 0h24v24H0z" fill="none" />
									<path
										d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
									/>
								</svg>
								<input
									type="text"
									placeholder="Search current open tabs"
									class="current-lookup__input"
								/>
							</div>

								class="tab-icon"
								height="24"

							<p class="current-lookup__open-tabs">
